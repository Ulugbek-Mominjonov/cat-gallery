<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Кексогалерея</title>
    <link href="gallery/setting.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
  </head>
  <body class="pattern">
    <section class="gallery">
      <h1>Кексогалерея</h1>
      <p class="gallery__photo-full">
        <img class="full-photo" src="img/laptop-large.jpg" width="550" height="367" alt="Фото большое">
      </p>
      <p class="gallery__photo-previews">
        <button class="gallery__photo-preview" type="button">
          <img src="img/laptop.jpg" alt="Превью с ноутбуком">
        </button>
        <button class="gallery__photo-preview" type="button">
          <img src="img/microphone.jpg" alt="Превью с микрофоном">
        </button>
        <button class="gallery__photo-preview" type="button">
          <img src="img/keyboard.jpg" alt="Превью с клавиатурой">
        </button>
        <button class="gallery__photo-preview" type="button">
          <img src="img/signboard.jpg" alt="Превью с табличкой">
        </button>
        <button class="gallery__photo-preview" type="button">
          <img src="img/tree.jpg" alt="Превью с деревом">
        </button>
      </p>
    </section>

    <script src="js/main.js"></script>
  </body>
</html>
